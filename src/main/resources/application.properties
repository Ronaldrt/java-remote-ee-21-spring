# change application running port
server.port=8080

# logging levels
# they are ordered by the importance
# error
# warning
# info - default level
# debug
# trace
logging.level.com.sda.javaremoteee21spring.service=debug

# changing spring login level
#logging.level.org.springframework=debug

# database properties
spring.datasource.url=jdbc:h2:mem:spring-db
spring.datasource.username=sa
spring.datasource.password=

# show generated sqls scripts
spring.jpa.show-sql=true
